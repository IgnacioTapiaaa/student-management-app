<div class="stats-container">
  <mat-card class="stat-card mat-elevation-z2">
    <mat-card-content>
      <div class="stat-content">
        <mat-icon class="stat-icon" color="primary">people</mat-icon>
        <div class="stat-info">
          <div class="stat-label">Total Students</div>
          <div class="stat-value">{{ totalStudents }}</div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card class="stat-card mat-elevation-z2">
    <mat-card-content>
      <div class="stat-content">
        <mat-icon class="stat-icon" color="accent">insights</mat-icon>
        <div class="stat-info">
          <div class="stat-label">Average Age</div>
          <div class="stat-value">{{ averageAge }} <span class="stat-unit">years</span></div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
