<div class="students-container">
  <!-- Page Header -->
  <div class="page-header">
    <h1 appFontSize="20" class="page-title">Student Management</h1>
    <p class="page-subtitle">Add, edit, and manage students</p>
  </div>

  <!-- Student Form Component -->
  <app-student-form
    [formTitle]="formTitle()"
    [submitButtonText]="submitButtonText()"
    [studentToEdit]="editingStudent()"
    (studentSubmit)="onStudentSubmit($event)"
    (formCancel)="onFormCancel()">
  </app-student-form>

  <!-- Student Stats Component -->
  <app-student-stats
    [totalStudents]="studentsService.totalStudents()"
    [averageAge]="studentsService.averageAge()">
  </app-student-stats>

  <!-- Student List Component -->
  <app-student-list
    [students]="studentsService.students()"
    (editStudent)="onEditStudent($event)"
    (deleteStudent)="onDeleteStudent($event)">
  </app-student-list>
</div>
