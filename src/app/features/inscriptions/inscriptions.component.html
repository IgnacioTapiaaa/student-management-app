<div class="inscriptions-container">
  <!-- Page Header -->
  <div class="page-header">
    <h1 appFontSize="20" class="page-title">Inscription Management</h1>
    <p class="page-subtitle">Manage student course enrollments</p>
  </div>

  <!-- Inscription Form Component -->
  <app-inscription-form
    [formTitle]="formTitle()"
    [submitButtonText]="submitButtonText()"
    [inscriptionToEdit]="editingInscription()"
    (inscriptionSubmit)="onInscriptionSubmit($event)"
    (formCancel)="onFormCancel()">
  </app-inscription-form>

  <!-- Inscription Stats Component -->
  <app-inscription-stats
    [totalInscriptions]="inscriptionsService.totalInscriptions()"
    [activeInscriptions]="inscriptionsService.activeInscriptions()"
    [completedInscriptions]="inscriptionsService.completedInscriptions()"
    [cancelledInscriptions]="inscriptionsService.cancelledInscriptions()">
  </app-inscription-stats>

  <!-- Inscription List Component -->
  <app-inscription-list
    [inscriptions]="inscriptionsService.inscriptions()"
    (editInscription)="onEditInscription($event)"
    (deleteInscription)="onDeleteInscription($event)"
    (cancelInscription)="onCancelInscription($event)">
  </app-inscription-list>
</div>
