<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Student Management System</mat-card-title>
      <mat-card-subtitle>Please login to continue</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Email Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            formControlName="email"
            placeholder="admin@test.com"
            autocomplete="email"
          />
          <mat-icon matPrefix>email</mat-icon>
          <mat-error>{{ getErrorMessage('email') }}</mat-error>
        </mat-form-field>

        <!-- Password Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="hidePassword() ? 'password' : 'text'"
            formControlName="password"
            placeholder="Enter your password"
            autocomplete="current-password"
          />
          <mat-icon matPrefix>lock</mat-icon>
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hidePassword()"
          >
            <mat-icon>{{ hidePassword() ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error>{{ getErrorMessage('password') }}</mat-error>
        </mat-form-field>

        <!-- Login Button -->
        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="full-width login-button"
          [disabled]="isLoading()"
        >
          <span *ngIf="isLoading()">Logging in...</span>
          <span *ngIf="!isLoading()">Login</span>
        </button>
      </form>

      <!-- Test Credentials Info -->
      <div class="test-credentials">
        <p class="credentials-title">Test Credentials:</p>
        <div class="credential-item">
          <strong>Admin:</strong> admin&#64;test.com / admin123
        </div>
        <div class="credential-item">
          <strong>User:</strong> user&#64;test.com / user123
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
