<div class="courses-container">
  <!-- Page Header -->
  <div class="page-header">
    <h1 appFontSize="20" class="page-title">Course Management</h1>
    <p class="page-subtitle">Manage courses, instructors, and schedules</p>
  </div>

  <!-- Course Form Component -->
  <app-course-form
    [formTitle]="formTitle()"
    [submitButtonText]="submitButtonText()"
    [courseToEdit]="editingCourse()"
    (courseSubmit)="onCourseSubmit($event)"
    (formCancel)="onFormCancel()">
  </app-course-form>

  <!-- Course Stats Component -->
  <app-course-stats
    [totalCourses]="coursesService.totalCourses()"
    [activeCourses]="coursesService.activeCourses()"
    [averageEnrollment]="coursesService.averageEnrollment()">
  </app-course-stats>

  <!-- Course List Component -->
  <app-course-list
    [courses]="coursesService.courses()"
    (editCourse)="onEditCourse($event)"
    (deleteCourse)="onDeleteCourse($event)">
  </app-course-list>
</div>
