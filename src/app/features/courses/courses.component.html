<div class="courses-container">
  <!-- Page Header -->
  <div class="page-header">
    <h1 appFontSize="20" class="page-title">Course Management</h1>
    <p class="page-subtitle">Manage courses, instructors, and schedules</p>
  </div>

  <!-- Loading Indicator -->
  @if (loading$ | async) {
    <div class="loading-container">
      <mat-spinner></mat-spinner>
      <p>Loading courses...</p>
    </div>
  }

  <!-- Error Message -->
  @if (error$ | async; as error) {
    <mat-card class="error-card">
      <mat-card-content>
        <p class="error-message">{{ error }}</p>
      </mat-card-content>
    </mat-card>
  }

  <!-- Course Form Component -->
  <app-course-form
    [formTitle]="formTitle()"
    [submitButtonText]="submitButtonText()"
    [courseToEdit]="editingCourse()"
    (courseSubmit)="onCourseSubmit($event)"
    (formCancel)="onFormCancel()">
  </app-course-form>

  <!-- Course Stats Component -->
  <app-course-stats
    [totalCourses]="(totalCourses$ | async) || 0"
    [activeCourses]="0"
    [averageEnrollment]="(averageEnrollment$ | async) || 0">
  </app-course-stats>

  <!-- Course List Component -->
  <app-course-list
    [courses]="(courses$ | async) || []"
    (editCourse)="onEditCourse($event)"
    (deleteCourse)="onDeleteCourse($event)">
  </app-course-list>
</div>
