<mat-toolbar color="primary" class="app-toolbar">
  <button mat-icon-button (click)="toggleSidenav()" aria-label="Toggle sidenav">
    <mat-icon>menu</mat-icon>
  </button>
  <span appFontSize="20" class="app-title">Student Management System</span>
  <span class="spacer"></span>

  <!-- User Info and Menu -->
  <ng-container *ngIf="currentUser()">
    <div class="user-info">
      <span class="user-name">{{ userFullName() }}</span>
      <span class="user-role" *ngIf="isAdmin()">(Admin)</span>
    </div>
    <button
      mat-icon-button
      [matMenuTriggerFor]="userMenu"
      aria-label="User menu"
      matTooltip="User menu">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item disabled>
        <mat-icon>person</mat-icon>
        <span>{{ currentUser()?.email }}</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </ng-container>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #sidenav
    mode="side"
    [opened]="sidenavOpened()"
    class="app-sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/students" routerLinkActive="active">
        <mat-icon matListItemIcon>people</mat-icon>
        <span matListItemTitle>Students</span>
      </a>
      <a mat-list-item routerLink="/courses" routerLinkActive="active">
        <mat-icon matListItemIcon>school</mat-icon>
        <span matListItemTitle>Courses</span>
      </a>
      <a mat-list-item routerLink="/inscriptions" routerLinkActive="active">
        <mat-icon matListItemIcon>assignment</mat-icon>
        <span matListItemTitle>Inscriptions</span>
      </a>

      <!-- Admin-only menu items -->
      <ng-container *ngIf="isAdmin()">
        <mat-divider></mat-divider>
        <a mat-list-item routerLink="/users" routerLinkActive="active">
          <mat-icon matListItemIcon>manage_accounts</mat-icon>
          <span matListItemTitle>Users</span>
        </a>
      </ng-container>

      <!--<mat-divider></mat-divider>
      <a mat-list-item disabled>
        <mat-icon matListItemIcon>dashboard</mat-icon>
        <span matListItemTitle>Dashboard</span>
      </a>
      <a mat-list-item disabled>
        <mat-icon matListItemIcon>assessment</mat-icon>
        <span matListItemTitle>Reports</span>
      </a>
      <a mat-list-item disabled>
        <mat-icon matListItemIcon>settings</mat-icon>
        <span matListItemTitle>Settings</span>
      </a>-->
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="main-content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
